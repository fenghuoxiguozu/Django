{% extends 'base.html' %}

{% block my_notifications %}

  <div class="ui message">
    <div class="header">
      新网站的特点
    </div>
    <ul class="list">
      {% for notification in user.notifications.all %}
      <li>{{ notification.verb }} 【{{ notification.timesince }}】</li>
      {% empty %}
      暂无消息
      {% endfor %}
    </ul>
  </div>



{% endblock %}
